{% extends "base.html" %}

{% block title %}Blog Post{% endblock title %}

{% block body %}
    <div class="container mt-5">
        <!-- Blog Post Header -->
        <div class="text-center mb-4">
            <h3 class="text-secondary">{{ detail.heading }}</h3>
            <p class="text-muted">by {{ detail.user_name }} | {{ detail.date }}</p>
        </div>

        <!-- Blog Post Image -->
        <div class="text-center mb-4">
            <img src="{{ detail.image.url }}" alt="Blog Image" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- Blog Post Content -->
        <div class="content">
            <p>{{ detail.description }}</p>
        </div>
    </div>
{% endblock body %}
