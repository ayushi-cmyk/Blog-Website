{% extends "base.html" %}
{% load static %}
{% block title %}HOME{% endblock title %}
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="background-color: #4a90e2; color: white; padding: 15px; border-radius: 8px;">Current Blogs</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for category in categories %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.heading }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.heading }}</h5>
                    <a href="{% url 'view_details' category.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
